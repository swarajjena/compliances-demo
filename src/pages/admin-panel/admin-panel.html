<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center color="primary"> ADMIN PANEL</ion-title>
    <ion-buttons end> 
        <button ion-button (click)="goToHomePage()"> COMPLIANCE DATABASE </button> 
        <button ion-button (click)="logout()"> LOGOUT </button> 
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>

      <ion-col col-6>
          <ion-card>

              <ion-card-header>
                USER MANAGEMENT
              </ion-card-header>
            
              <ion-card-content>
                <ion-list>             
                    <ion-item-group color="light" style="display:flex;flex-direction:row" class=“user_list_item”>
                        <ion-item col-4>Name</ion-item>
                        <ion-item col-4>Role</ion-item>                                              
                    </ion-item-group>                      

                    <ion-item-group style="display:flex;flex-direction:row" class=“user_list_item” *ngFor="let user of users">
                        <ion-item col-4>{{user.name}}</ion-item>
                        <ion-item col-4>{{user.role}}</ion-item>
                        <ion-item col-1><ion-icon name="create"></ion-icon></ion-item>
                        <ion-item col-1><ion-icon name="trash"></ion-icon></ion-item>
                        <ion-item col-1><ion-icon name="eye" [color]="user.active?'secondary':''" (click)="changeActive(user.name)"></ion-icon></ion-item>

                    </ion-item-group>                      
                </ion-list>


              </ion-card-content>
            
            </ion-card>      
  
      </ion-col>

      <ion-col col-6>
          <ion-card>

              <ion-card-header>
                USER ACCESS REPORT
              </ion-card-header>
            
              <ion-card-content>
                <ion-list>
                  <ion-item *ngFor="let report of reports">
                      <ion-icon name="document" *ngIf="report.target!='User'"> </ion-icon> 
                      <ion-icon name="person" *ngIf="report.target=='User'"> </ion-icon> 
                      
                      &nbsp;&nbsp;&nbsp; 
                      {{report.user}} {{report.job}} {{report.target}} at {{report.time}} 
                  </ion-item>             
                </ion-list>


              </ion-card-content>
            
            </ion-card>      
  
      </ion-col>

      <ion-col col-6>
          <ion-card>

              <ion-card-header>
                CREATE NEW USER
              </ion-card-header>
            
              <ion-card-content>
                <!-- Add card content here! -->
                <ion-item  class="input_el">
                    <ion-label col-3>Name</ion-label>
                    <ion-input type="text" value="" placeholder="Please input name here "></ion-input>
                </ion-item>

                <ion-item class="input_el">
                    <ion-label  col-3 >Employee ID</ion-label>
                    <ion-input type="text" value="" placeholder="Please input employee id here"></ion-input>
                </ion-item>

                <ion-item  class="input_el">
                    <ion-label   col-3>Email</ion-label>
                    <ion-input type="text" value="" placeholder="Please input employee email id here"></ion-input>
                </ion-item>
                
                <ion-item  class="input_el" no-lines="false">
                    <ion-label  col-3 >Role</ion-label>
                  <ion-select [(ngModel)]="role">
                    <ion-option value="Administrator" >Administrator</ion-option>
                    <ion-option value="Reviewer">Reviewer</ion-option>
                    <ion-option value="User" selected>User</ion-option>
                  </ion-select>               
                </ion-item> 

                <button ion-button color="light" icon-start style="margin-top:35px">
                    <ion-icon name="person-add"></ion-icon>

                    CREATE USER
                </button>
            
              </ion-card-content>
            
            </ion-card>      
  
      </ion-col>
  
    
  </ion-row>

  </ion-grid>

</ion-content>
